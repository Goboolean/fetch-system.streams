spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.goboolean.streams.serde.ProtobufAggregateSerde.ProtobufSerializer
    consumer:
      group-id: myGroup
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.goboolean.streams.serde.ProtobufAggregateSerde.ProtobufDeserializer
      auto-offset-reset: earliest

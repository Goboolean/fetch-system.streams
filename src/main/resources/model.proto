syntax = "proto3";

option go_package = "./pkg/model";
option java_package = "io.goboolean.streams.serde";

message Trade {
    double price     = 1;
    int64  size      = 2;
    int64  timestamp = 3;
}

message Aggregate {
    double open      = 1;
    double closed    = 2;
    double min       = 3;
    double max       = 4;
    int64  volume    = 5;
    int64  timestamp = 6;
}